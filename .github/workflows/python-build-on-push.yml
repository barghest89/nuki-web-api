name: Publish Python üêç distribution üì¶ to PyPI and TestPyPI

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'        # PyPI tags
      - '[0-9]*.[0-9]*.[0-9]*post*'   # TestPyPI tags

jobs:
  build:
    name: Build and Test üì¶
    runs-on: ubuntu-latest

    env:
      ALT_NUKI_API_TOKEN: ${{ secrets.ALT_NUKI_API_TOKEN }}
      NUKI_API_TOKEN: ${{ secrets.NUKI_API_TOKEN }}
      NUKI_SMARTLOCK_ID: ${{ secrets.NUKI_SMARTLOCK_ID }}
      ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
      TEST_EMAIL_PREFIX: ${{ secrets.TEST_EMAIL_PREFIX }}
      ORIGINAL_EMAIL_PREFIX: ${{ secrets.ORIGINAL_EMAIL_PREFIX }}
      NUKI_ACCOUNT_USER_ID: ${{ secrets.NUKI_ACCOUNT_USER_ID }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests with pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=nukiwebapi --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Install pypa/build
        run: python3 -m pip install --user build

      - name: Build a binary wheel and a source tarball
        run: python3 -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish Python distribution to PyPI
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'post')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/nuki-web-api
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python distribution to TestPyPI
    if: startsWith(github.ref, 'refs/tags/')
    continue-on-error: true
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/nuki-web-api
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
